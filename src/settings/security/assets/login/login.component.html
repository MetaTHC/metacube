<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
  <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo & Title -->
      <div class="w-12"><img src="../../../../assets/images/logo/logo.png"></div>
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Login</div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a
          class="ml-1 text-primary-500 hover:underline"
          [routerLink]="['/register']">Register!</a>
      </div>
      <!-- LOGIN FORM -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- USERNAME FIELD -->
        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input id="username" matInput [formControlName]="'username'">
          <mat-error *ngIf="signInForm.get('username').hasError('required')">
            Username is required</mat-error>
        </mat-form-field>
        <!-- EMAIL FIELD -->
        <mat-form-field class="w-full">
          <mat-label>Email address</mat-label>
          <input id="email" matInput [formControlName]="'email'">
          <mat-error *ngIf="signInForm.get('email').hasError('required')">
            Email address is required</mat-error>
        </mat-form-field>
        <!-- PASSWORD FIELD -->
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input id="password" type="password" matInput [formControlName]="'password'" #passwordField>
          <button mat-icon-button type="button" matSuffix [color]="'primary'"
                  (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'">
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                      [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                      [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
          <mat-error>Password Required</mat-error>
        </mat-form-field>

        <div class="inline-flex items-end justify-between w-full mt-1.5">
          <mat-checkbox
            [color]="'primary'"
            [formControlName]="'rememberMe'">
            Remember me
          </mat-checkbox>
          <a
            class="text-md font-medium text-primary-500 hover:underline"
            [routerLink]="['/forgot-password']">Forgot password?
          </a>
        </div>

        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Sign in
                    </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

        <div class="flex items-center mt-8">
          <div class="flex-auto mt-px border-t"></div>
          <div class="mx-2 text-secondary">Or continue with</div>
          <div class="flex-auto mt-px border-t"></div>
        </div>

        <!-- SOCIAL LOGIN -->
        <div class="flex items-center mt-8 space-x-4">
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon class="icon-size-5" [svgIcon]="'feather:facebook'"></mat-icon>
          </button>
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon class="icon-size-5" [svgIcon]="'feather:twitter'"></mat-icon>
          </button>
          <button class="flex-auto" type="button" mat-stroked-button>
            <mat-icon class="icon-size-5" [svgIcon]="'feather:github'"></mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
